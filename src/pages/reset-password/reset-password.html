<ion-header class="header">
    <ion-navbar hideBackButton color="color1" text-center>
      <ion-title>Reset Password</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="conten" text-center >
    <ion-row>
        <ion-col text-center>
          <div class="text1">We can help you reset your password using email address who linked to your account. </div>
        </ion-col>
    </ion-row>
<form [formGroup]="credentialsForm">
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label floating>Email Address</ion-label>
                <ion-input [formControl]="credentialsForm.controls['email']" type="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <div *ngIf="!credentialsForm.controls.email.valid && credentialsForm.controls.email.dirty" class="validator-error">
                Please enter a valid email.
            </div>
        </ion-col>
    </ion-row>
</form>
    <ion-row class="rpbutton">
        <ion-col text-center>
            <button class="resetp" (click)="resetPassword()" ion-button round outline [disabled]="!credentialsForm.valid"  color="transparant">Reset Your Password</button>            
        </ion-col>
    </ion-row>
</ion-content>

<ion-footer>
  <ion-navbar hideBackButton text-center color="color1" style="color:grey; font-size:12px;">
  Back to<button class="login" (click)="navigateToLoginPage() ">Login Page</button>
  </ion-navbar>
  <!-- (click)="register(user)" -->
</ion-footer>
